<!DOCTYPE html>
<html>
<head>
  <title>Interface de Contrôle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
    }
    
    h1 {
      color: #333;
    }
    
    .counter {
      font-size: 72px;
      margin-top: 50px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .counter-label {
      font-size: 18px;
      margin-top: 20px;
      color: #666;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Interface de Contrôle</h1>
  <div class="counter" id="counter">{{nb_pers}}</div>
  <div class="counter-label">Personnes détectées</div>
  <a href="/" class="button">Retour à l'accueil</a>
</body>
</html>
